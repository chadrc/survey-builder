<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" [(opened)]="sideNavOpen" class="mat-elevation-z5">
    <div class="survey-side-nav">
      <button color="primary"
              mat-icon-button
              (click)="createSurvey()"
              aria-label="Create Survey">
        <mat-icon>add_circle</mat-icon>
      </button>
      <mat-nav-list>
        <mat-divider></mat-divider>
        <mat-list-item *ngFor="let survey of surveys">
          <a routerLink="/build">{{ survey.slug }}</a>
          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-nav-list>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <header>
        <h1>Selected Survey</h1>
        <h5 class="sub-head">Permalink: https://localhost:4200/survey/selected-survey</h5>
      </header>
      <span class="spacer"></span>
      <button mat-icon-button [mat-menu-trigger-for]="addSectionMenu" aria-label="Add Section">
        <mat-icon>playlist_add</mat-icon>
      </button>
      <mat-menu #addSectionMenu="matMenu">
        <button mat-menu-item>Question</button>
      </mat-menu>
    </mat-toolbar>
    <section class="survey-meta">
      <mat-form-field>
        <input matInput [matDatepicker]="startDatePicker" placeholder="Start Date">
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>
      &nbsp;&mdash;&nbsp;
      <mat-form-field>
        <input matInput [matDatepicker]="endDatePicker" placeholder="End Date">
        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
      </mat-form-field>
    </section>
    <section class="survey-sections">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Section 1
            </mat-panel-title>
            <mat-panel-description>
              Question
            </mat-panel-description>
          </mat-expansion-panel-header>

          <mat-form-field>
            <input matInput placeholder="Question Text">
          </mat-form-field>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Section 2
            </mat-panel-title>
            <mat-panel-description>
              Rating
            </mat-panel-description>
          </mat-expansion-panel-header>

          <mat-form-field>
            <input matInput placeholder="Rating Text">
          </mat-form-field>
        </mat-expansion-panel>
      </mat-accordion>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
