<mat-form-field>
  <input matInput
         placeholder="Question"
         value="{{section.question}}"
          (change)="editSectionField('question', $event.target.value)">
</mat-form-field>
<mat-toolbar>
  <h3>
    Answers
  </h3>
  <span class="spacer"></span>
  <button mat-icon-button (click)="addAnswer()" aria-label="Add Section">
    <mat-icon>playlist_add</mat-icon>
  </button>
</mat-toolbar>
<mat-list>
  <mat-divider></mat-divider>
  <mat-list-item *ngFor="let answer of answers">
    <input matInput
           placeholder="Answer Text"
           value="{{answer.text}}"
           (change)="editAnswerField(answer.id, 'text', $event.target.value)">
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
